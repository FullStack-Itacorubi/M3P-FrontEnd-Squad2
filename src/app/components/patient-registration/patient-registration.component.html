<div>
  <h3>Cadastrar paciente</h3>

  <form class="" [formGroup]="newPatientForm" (ngSubmit)="onSubmit()">
    <label for="name">Nome completo</label>
    <input
      type="text"
      class=""
      id="name"
      placeholder="Insira o nome do paciente"
      name="name"
      formControlName="name"
    />

    <label for="gender">Gênero</label>
    <input
      type=""
      class=""
      id="gender"
      placeholder=""
      name="gender"
      formControlName="gender"
    />

    <label for="birth">Data de Nascimento</label>
    <input
      type="date"
      class=""
      id="birth"
      placeholder="dd/mm/aaaa"
      name="birth"
      formControlName="birth"
    />

    <label for="cpf">Cpf</label>
    <input
      type="text"
      class=""
      id="cpf"
      placeholder="999.999.999-99"
      name="cpf"
      formControlName="cpf"
      mask="000.000.000-00"
    />

    <label for="rg">Rg</label>
    <input
      type=""
      class=""
      id="rg"
      placeholder=""
      name="rg"
      formControlName="rg"
    />

    <label for="maritalStatus">Estado civil</label>
    <input
      type=""
      class=""
      id="maritalStatus"
      placeholder=""
      name="maritalStatus"
      formControlName="maritalStatus"
    />
    
    <label for="telephone">Telefone</label>
    <input
      type="text"
      class=""
      id="telephone"
      placeholder="(99) 9 9999-9999"
      mask="(00) 0 0000-0000"
      name="telephone"
      formControlName="telephone"
    />

    <label for="email">Email</label>
    <input
      type="email"
      class=""
      id="email"
      placeholder="Insira o email"
      name="email"
      formControlName="email"
    />

    <label for="nationality">Naturalidade</label>
    <input
      type=""
      class=""
      id="nationality"
      placeholder=""
      name="nationality"
      formControlName="nationality"
    />
    
    <label for="emergencyContact">Contato de emergência</label>
    <input
      type=""
      class=""
      id="emergencyContact"
      placeholder=""
      name="emergencyContact"
      formControlName="emergencyContact"
    />

    <label for="allergies">Lista de alergias</label>
    <input
      type=""
      class=""
      id="allergies"
      placeholder=""
      name="allergies"
      formControlName="allergies"
    />

    <label for="especialCare">Lista de cuidados específicos</label>
    <input
      type=""
      class=""
      id="especialCare"
      placeholder=""
      name="especialCare"
      formControlName="especialCare"
    />

    <label for="healthInsurance">Convênio</label>
    <input
      type=""
      class=""
      id="healthInsurance"
      placeholder=""
      name="healthInsurance"
      formControlName="healthInsurance"
    />

    <label for="healthInsuranceNumber">Número do convênio</label>
    <input
      type=""
      class=""
      id="healthInsuranceNumber"
      placeholder=""
      name="healthInsuranceNumber"
      formControlName="healthInsuranceNumber"
    />

    <label for="validity">Validade do convênio</label>
    <input
      type=""
      class=""
      id="validity"
      placeholder=""
      name="validity"
      formControlName="validity"
    />

    <label for="address">Endereço</label>
    <input
      type=""
      class=""
      id="address"
      placeholder=""
      name="address"
      formControlName="address"
    />

    <label for="">Complemento</label>
    <input
      type=""
      class=""
      id=""
      placeholder=""
      name=""
      formControlName=""
    />

    <label for="complement">Status do sistema</label>
    <input
      type=""
      class=""
      id="complement"
      placeholder=""
      name="complement"
      formControlName="complement"
    />

    <button type="submit" class="" [disabled]="newPatientForm.invalid">
      Cadastrar paciente
    </button>
  </form>

  <button type="button" class="" routerLink="/labmedical/pacientes">
    Voltar
  </button>
</div>
