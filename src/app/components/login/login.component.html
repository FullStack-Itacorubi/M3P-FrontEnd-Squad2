<div class="h-screen flex flex-row items-center justify-center">
  <div class="h-3/4 w-3/5 flex flex-row items-center justify-center shadow-2xl shadow-stone-700 overflow-hidden rounded-3xl">
    <div class="bg-zinc-800 w-2/5 h-full ">

    </div>
    <div class="flex flex-col items-center justify-around w-3/5 h-full ps-5 bg-zinc-400 ">
      <div class="self-start ms-4">
        <h3 class="text-4xl">Seja bem vindo(a)</h3>
      </div>

      <div class="w-3/4  text-white">
        <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label class="group mb-3 flex flex-col justify-evenly items-start w-full overflow-hidden h-14 bg-zinc-500 rounded-md hover:bg-zinc-800 focus-within:last:hidden transition-all duration-500">
            <span class="ms-2 transition-all duration-500 group-focus-within:opacity-0">E-mail:</span>
            <input
              class="ms-2 w-full h-full bg-transparent outline-none transition-all duration-1000 group-focus-within:-translate-y-3"
              type="email"
              placeholder="Digite seu email"
              name="email"
              formControlName="email"
            />
          </label>
          <div class="group mb-3 flex flex-col justify-evenly items-start w-full overflow-hidden h-14 bg-zinc-500 rounded-md hover:bg-zinc-800 focus-within:last:hidden transition-all duration-500">
            <label class="ms-2 transition-all duration-500 group-focus-within:opacity-0">Senha: </label>
            <input
              class="ms-2 w-full h-full bg-transparent outline-none transition-all duration-1000 group-focus-within:-translate-y-3"
              type="password"
              placeholder="Digite sua senha"
              name="password"
              formControlName="password"
            />
          </div>
          <button class=" bg-zinc-700 w-full h-9 self-center rounded-md hover:bg-zinc-800" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        </form>
      </div>

      <div class="self-end me-4 flex flex-col ">
        <p>Ainda nÃ£o possui uma conta?</p>
        <button class="bg-slate-50 w-2/5 h-9 rounded-md self-end hover:bg-zinc-500/80" routerLink="/register">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
