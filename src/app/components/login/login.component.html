<div class="h-screen flex flex-row space-x-4 justify-center">
  <div
    class="flex flex-col items-center justify-around w-2/4 ps-5 m-16 bg-slate-400 rounded-lg"
  >
    <div class="self-start ms-4">
      <h3 class="text-3xl">Seja bem vindo(a)</h3>
    </div>

    <div class="w-full">
      <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 flex justify-evenly">
          <label>E-mail: </label>
          <input
            class="rounded-sm w-3/5"
            type="email"
            placeholder="Digite seu email"
            name="email"
            formControlName="email"
          />
        </div>
        <div class="mb-3 flex justify-evenly">
          <label for="">Senha: </label>
          <input
            class="rounded-sm w-3/5"
            type="password"
            placeholder="Digite sua senha"
            name="password"
            formControlName="password"
          />
        </div>
        <button class="bg-slate-100 w-2/5 h-9 self-center rounded-md" type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </form>
    </div>

    <div class="self-end me-4 flex flex-col ">
      <p>Ainda nÃ£o possui uma conta?</p>
      <button class="bg-slate-100 w-2/5 h-9 rounded-md self-end" routerLink="/register">Cadastrar</button>
    </div>
  </div>
</div>
